<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      My Orders
    </ion-title> 
    
    <ion-buttons end>
        <button navPush="CartPage" ion-button>
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
      <ion-list-header>
        Dishes selected
      </ion-list-header>
      <ion-item *ngFor="let item of orderList$ | async" detail-push navPush="EditOrderedItemPage" [navParams]="{item: item}">
        {{item.name}}
      </ion-item>
    </ion-list>
  </ion-content>
